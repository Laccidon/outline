<body>
    <button class="btn">0</button>
    <script>
        console.time('timer')
        // for(let i=0;i<10000;i++){
        //     let btn = document.querySelector('.btn');
        //     let num = btn.innerText;
        //     btn.innerText = ++num;
        // }

        // 优化：减少dom节点操作
        let btn = document.querySelector('.btn');
        let num = btn.innerText;
        for(let i=0;i<10000;i++){
            ++num
        }
        btn.innerText = num;
        console.timeEnd('timer')
        // console.log('所花费事件：',end-now);

    </script>
</body>
