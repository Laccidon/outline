		<div id="bdmap"></div>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=x4RLsqK9mFnB0Vf3QiNLvSMAVmuhWqPe"></script>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			// bdak:x4RLsqK9mFnB0Vf3QiNLvSMAVmuhWqPe
			mui.plusReady(()=>{
				mui.init();
				 var map = new BMap.Map("bdmap");
				plus.geolocation.getCurrentPosition(position=>{
					console.log(position);
					let {coords:{longitude,latitude}} = position;
					// new BMap.Point(经度,纬度),地图缩放级别
					 map.centerAndZoom(new BMap.Point(longitude,latitude), 19);
					 
					 // 覆盖区域图层测试
	map.addTileLayer(new BMap.PanoramaCoverageLayer());

	var stCtrl = new BMap.PanoramaControl(); //构造全景控件
	stCtrl.setOffset(new BMap.Size(20, 20));
	map.addControl(stCtrl);//添加全景控件
				});
			});
		</script>
