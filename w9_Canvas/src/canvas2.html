<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <style>
        #myCanvas{border:1px solid #666;}
    </style>
</head>
<body>
    <h1>Canvas</h1>
    <canvas id="myCanvas">
        你的浏览器不支持canvas，赶紧换一个吧
    </canvas>
    <script>
        (()=>{
            let myCanvas = document.querySelector('#myCanvas');

            // 设置宽高
            myCanvas.width = 500;
            myCanvas.height = 300;

            let ctx = myCanvas.getContext('2d');

            // 绘制文字
            ctx.font = '20px Arial';
            ctx.textBaseline = 'top';
            let txt = 'Laoxie is good';
            // ctx.fillText(txt,myCanvas.width-ctx.measureText(txt).width-10,10)
            ctx.strokeText(txt,myCanvas.width-ctx.measureText(txt).width-10,10)
        })();
    </script>
</body>
</html>
