<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14响应式属性</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <h1>14响应式属性</h1>
    <div id="app">
        <p>响应式属性：{{qty}}</p>
        商品信息
        <p v-for="(val,key,idx) in goods">{{idx+1}} - {{key}} : {{val}}</p>

    </div>
    <script>
        let vm = new Vue({
            data:{
                qty:10,
                goods:{
                    title:'iphoneX',
                    price:9.8
                }
            }
        });

        vm.$mount('#app')
    </script>
</body>
</html>
